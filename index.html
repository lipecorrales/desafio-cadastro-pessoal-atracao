<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Philippe Corrales" />
    <meta name="description" content="Formulário clássico, Cadastro Pessoal - Atração" />
    <meta name="keywords" content="HTML5, Formulario." />
    <title>Banco Itáu | Cadastro Pessoal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imagens/" href="https://www.itau.com.br/content/dam/itau/varejo/logo-itau-varejo-desktop.png">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="wrapper head">
            <div class="navControls">
                <ul>             
                    <a href="./index.html"><img alt="Logo Itaú" src="https://www.itau.com.br/content/dam/itau/varejo/logo-itau-varejo-desktop.png"/></a>
                    <img alt="Logo Gama Academy" src="https://miro.medium.com/fit/c/160/160/1*EGF3tCyOPIiYy3zfyg8HpA.png"/>
                </ul>
            </div>
            <div>
                <h2>Cadastro Pessoal - Atração</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <form name="register" action="validarenvio.html" id="register" onsubmit="cadastrar()">
            <div>                
                <p>
                    <label for="nome">Nome Completo:<span class="asterisk" aria-hidden="true">*</span></label>
                    <input type="text" id="nome" name="nome" size="50" class="mytext" placeholder="digite seu nome completo" required>
                </p>
                <p>
                    <label for="cpf">CPF:<span class="asterisk" aria-hidden="true">*</span></label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="digite seu CPF apenas número" onblur="validar_cpf(this)" class="mytext" required>
                </p>
                <p>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" class="mytext" placeholder="digite seu RG">
                </p>
                <p>
                    <label for="sexo">Escolha seu sexo:</label>
                    <select name="sexo" id="sexo" class="dropdown-select">
                        <option disabled selected>Selecione o sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </p>
                <p>
                    <label for="endereco">Endereço:<span class="asterisk" aria-hidden="true">*</span></label>
                    <input type="text" id="endereco" name="endereco" class="mytext" placeholder="digite seu endereço" required>
                </p>
                <p>
                    <label for="numero">Número:<span class="asterisk" aria-hidden="true">*</span></label>
                    <input type="text" id="numero" name="numero" class="mytext" placeholder="digite seu número" required>
                </p>
                <p>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" class="mytext" placeholder="digite seu CEP apenas número">
                </p>
                <p>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" class="mytext" placeholder="digite seu bairro">
                </p>
                <p>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="mytext" placeholder="digite seu cidade">
                </p>
                <p>
                    <label for="estado">Estado:</label>
                        <select id="estado" name="estado" class="dropdown-select">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                </p>
                <p>
                    <label for="telefonefixo">Telefone Fixo:</label>
                    <input type="text" id="telefonefixo" name="telefonefixo" class="mytext" placeholder="XX XXXX-XXXX">
                </p>
                <p>
                    <label for="telefonecelular">Telefone Celular:<span class="asterisk" aria-hidden='true'>*</span></label>
                    <input type="text" id="telefonecelular" name="telefonecelular" class="mytext" placeholder="XX XXXX-XXXX" required>
                </p>
                <p><span class="asterisk" aria-hidden="true">* campo obrigatório</span></p>
                
                <p><input type="submit" value="Cadastrar" class="botao"></p>
                <p><input type="reset" value="Limpar campos" class="botao"></p>
                
            </div>            
        </form>
    </main>
    <!-- INICIO Rodapé do site -->
    <footer>
        <section id="footer">
            <div>
                <p>AGENCIA BANKLINE - TODOS DIREITOS RESERVADOS © 2021 Itaú Unibanco Holding S.A.</p>
                <p><a href="mailto:philippecorrales@gmail.com">philippecorrales@gmail.com</a></p>
            </div>
        </section>
    </footer>
    <!-- FIM Footer -->

    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- Script -->
</body>
</html>
