<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Philippe Corrales" />
    <meta name="description" content="Formulário clássico, Cadastro Pessoal - Atração" />
    <meta name="keywords" content="HTML5, Formulario." />
    <title>Banco Itáu | Cadastro Pessoal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imagens/" href="https://www.itau.com.br/content/dam/itau/varejo/logo-itau-varejo-desktop.png">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="wrapper head">
            <div>                
                <a href="./index.html"><img id="photo" src="https://www.itau.com.br/content/dam/itau/varejo/logo-itau-varejo-desktop.png" alt="Logo Itaú" /></a>
            </div>
            <div>
                <h2>Cadastro Pessoal - Atração</h2>
            </div>
        </div>
    </header>
    <main>
        <form name="register" action="validarenvio.html" id="register" onsubmit="cadastrar()">
            <div>                
                <p>
                    <label for="nome">Nome Completo: (*)</label>
                    <input type="text" id="nome" name="nome" required>
                </p>
                <p>
                    <label for="cpf">Cpf: (*)</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Informe o seu CPF" onblur="validar_cpf(this)" required>
                </p>
                <p>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                </p>
                <p>
                    <label for="sexo">Escolha seu sexo:</label>
                    <select name="sexo" id="sexo">
                        <option disabled selected>Selecione o sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </p>
                <p>
                    <label for="endereco">Endereço: (*)</label>
                    <input type="text" id="endereco" name="endereco" required>
                </p>
                <p>
                    <label for="numero">Número: (*)</label>
                    <input type="text" id="numero" name="numero" required>
                </p>
                <p>
                    <label for="cep">Cep:</label>
                    <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}">
                </p>
                <p>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </p>
                <p>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </p>
                <p>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado">
                </p>
                <p>
                    <label for="telefonefixo">Telefone Fixo:</label>
                    <input type="text" id="telefonefixo" name="telefonefixo">
                </p>
                <p>
                    <label for="telefonecelular">Telefone Celular: (*)</label>
                    <input type="text" id="telefonecelular" name="telefonecelular" required>
                </p>
                
                <p><input type="submit" value="Cadastrar" class="botao"></p>
                <p><input type="reset" value="Limpar campos" class="botao"></p>
            </div>            
        </form>
    </main>
    <!-- INICIO Rodapé do site -->
    <footer>
        <section id="footer">
            <div>
                <p>AGENCIA BANKLINE - TODOS DIREITOS RESERVADOS © 2021 Itaú Unibanco Holding S.A.</p>
                <p><a href="mailto:philippecorrales@gmail.com">philippecorrales@gmail.com</a></p>
            </div>
        </section>
    </footer>
    <!-- FIM Footer -->

    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- Script -->
</body>
</html>
